<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
</head>

<body>
    <div class="container my-5 mx-5">
        <div class="row border">
            <div class="col bg-light mb-1">
                <h3> Payment form example </h3>
            </div>
            <div class="row">
                <div id="alert" class="alert alert-danger col" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="container d-flex">
                <form>
                    <fieldset >
                        <div class="row border pb-5">
                            <div class="col-4 ps-1">
                                <label class="form-label fw-bold" for="cardnumber">Card #</label>
                                <input class="form-control" type="text" name="cardnumber">
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold" for="cvcnumber">CVC #</label>
                                <input class="form-control" type="text" name="cvcnumber">

                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold" for="amount">Amount</label>
                                <input class="form-control" type="text" name="amount" placeholder="Amount">
                                <br>
                            </div>
                            <div class="row col-6">
                                <div class="row">
                                    <label class="form-label fw-bold" for="firstname">First Name</label>
                                    <input class="form-control" type="text" name="firstname">
                                    <label class="form-label fw-bold" for="city">City</label>
                                    <input class="form-control" type="text" name="city">
                                    <p class="ps-1 mb-1 fw-bold">We accept:</p>
                                    <div class="form-check form-check-inline bg-light">
                                        <input class="form-check-input" type="radio" name="Payment" id="master"
                                            value="Master">
                                        <label class="form-check-label" for="Master"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Payment" id="visa"
                                                value="Visa">
                                            <label class="form-check-label" for="Visa"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="Payment" id="diners"
                                                    value="diners">
                                                <label class="form-check-label" for="diners"><i
                                                        class="fa-brands fa-cc-diners-club"></i></label>
                                                <div class="form-check form-check-inline pe-1">
                                                    <input class="form-check-input" type="radio" name="Payment"
                                                        id="american" value="american">
                                                    <label class="form-check-label" for="american"><i
                                                            class="fa-brands fa-cc-amex"></i></label>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <label class="form-label fw-bold" for="lastname">Last Name</label>
                                    <input class="form-control" type="text" name="lastname">
                                </div>
                                <div class="row">
                                    <div class="row me-3 col-6">
                                        <label class="form-label fw-bold" for="state">State</label>
                                        <select class="form-select" aria-label="state" name="state" id="state">
                                            <option value="Montevideo">Montevideo</option>
                                            <option value="Canelones">Canelones</option>
                                            <option value="Paysandu">Paysandu</option>
                                            <option value="Artigas">Artigas</option>
                                            <option value="Rivera">Rivera</option>
                                            <option value="Salto">Salto</option>
                                        </select>
                                    </div>
                                    <div class="row col-6">
                                        <label class="form-label fw-bold" for="postal">Postal Code</label>
                                        <input class="form-control" type="text" name="postal">
                                    </div>
                                    <div class="row w-100">
                                        <label class="form-label fw-bold" for="message" >Message</label>
                                        <textarea class="form-control" name="message" id="message"></textarea>
                                        <p>
                                        <small class="text-body-secondary">Add any notes here</small>                                    
                                        </p>   
                                    </div>

                                </div>

                            </div>

                        </div>
                        <div class="row bg-light"> 
                            <div class="col-6"></div>
                            <div class="col-6 d-flex justify-content-end">
                                <button class="btn btn-secondary my-1">Cancel</button>
                                <button class="btn btn-primary my-1">Send</button>
                            </div>
                        </div>

                        </div>


                    </fieldset>

                </form>



        </div>

    </div>
    <div>

    </div>
    </div>
</body>

</html>
